<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="game-name">
            <h1>Bomberman</h1>
        </div>
        <div class="game-header">
            <div class="score-panel">
                <h3>Score</h3>
                <div id="score">0</div>
            </div>
            <div class="game-stats">
                <div id="time">Time: 00:00</div>
                <div id="lives">Lives: 3</div>
                <div id="level">Level: 1</div>
            </div>
            <button id="pause-btn" class="pause-button">Pause</button>
            <div id="pause-screen" class="overlay hidden">
                <h2>Game Paused</h2>
                <button id="resume-btn">Resume</button>
                <button id="restart-btn">Restart</button>
            </div>
        </div>

        <div id="game-board"></div>

        <div class="game-controls">
            <div id="start-screen" class="overlay">
                <h1>Bomberman</h1>
                <p>Use Arrow Keys to Move, Space to Plant Bombs</p>
                <button id="start-btn">Start Game</button>
            </div>



            <div id="game-over-screen" class="overlay hidden">
                <h2>You Lose</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="game-over-btn">Play Again</button>
            </div>

            <div id="game-win-screen" class="overlay hidden">
                <h2>Congratulations!</h2>
                <p>You completed all levels!</p>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
